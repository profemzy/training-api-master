apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: training-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: training-app-service
                port:
                  number: 8080
